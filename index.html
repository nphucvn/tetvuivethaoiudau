<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
/* SCENE */
const scene=new THREE.Scene();
scene.background=new THREE.Color(0x000010);

const camera=new THREE.PerspectiveCamera(70,innerWidth/innerHeight,0.1,1000);
camera.position.set(0,4,13);

const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
renderer.toneMappingExposure=1.3;
document.body.appendChild(renderer.domElement);

/* LIGHT */
scene.add(new THREE.AmbientLight(0xffffff,.6));
const moon=new THREE.PointLight(0xffffff,2);
moon.position.set(0,20,10);scene.add(moon);

/* GROUND */
const ground=new THREE.Mesh(
  new THREE.PlaneGeometry(70,70),
  new THREE.MeshStandardMaterial({color:0x030303})
);
ground.rotation.x=-Math.PI/2;scene.add(ground);

/* ===== FIRE CHARACTER ===== */
const fireMat=new THREE.MeshStandardMaterial({
  color:0xff5a00,
  emissive:0xff2a00,
  emissiveIntensity:2
});
const fire=new THREE.Mesh(
  new THREE.SphereGeometry(0.9,32,32),
  fireMat
);
fire.position.set(-1.5,1.3,0);
scene.add(fire);
const fireLight=new THREE.PointLight(0xff5500,2,6);
fireLight.position.copy(fire.position);scene.add(fireLight);

/* ===== WATER CHARACTER ===== */
const water=new THREE.Mesh(
  new THREE.SphereGeometry(0.85,32,32),
  new THREE.MeshPhysicalMaterial({
    color:0x55cfff,
    transparent:true,
    opacity:.85,
    roughness:0,
    transmission:.9
  })
);
water.position.set(1.5,1.3,0);
scene.add(water);

/* ===== FIREWORK SYSTEM (ADVANCED) ===== */
const rockets=[], explosions=[];
function launch(){
  rockets.push({
    pos:new THREE.Vector3((Math.random()-.5)*10,0,-5),
    vel:new THREE.Vector3(0,Math.random()*0.35+.5,0)
  });
}
function explode(pos){
  const group=new THREE.Group();
  const parts=[];
  const color=new THREE.Color(Math.random(),Math.random(),Math.random());
  for(let i=0;i<260;i++){
    const p=new THREE.Mesh(
      new THREE.SphereGeometry(0.03),
      new THREE.MeshBasicMaterial({color})
    );
    const a=Math.random()*Math.PI*2;
    const s=Math.random()*0.5+0.2;
    p.velocity=new THREE.Vector3(
      Math.cos(a)*s,
      Math.sin(a)*s,
      (Math.random()-.5)*s
    );
    p.position.copy(pos);
    group.add(p);parts.push(p);
  }
  document.getElementById("boom").cloneNode(true).play();
  scene.add(group);
  explosions.push({group,parts,life:150});
}

function animate(){
  requestAnimationFrame(animate);

  if(Math.random()<0.05) launch();

  rockets.forEach((r,i)=>{
    r.pos.add(r.vel);
    r.vel.y-=0.006;
    if(r.vel.y<=0){
      explode(r.pos.clone());
      rockets.splice(i,1);
    }
  });

  explosions.forEach((e,i)=>{
    e.parts.forEach(p=>{
      p.position.add(p.velocity);
      p.velocity.y-=0.007;
    });
    e.life--;
    if(e.life<=0){
      scene.remove(e.group);
      explosions.splice(i,1);
    }
  });

  fireMat.emissiveIntensity=1.5+Math.sin(Date.now()*0.005);
  fireLight.intensity=2+Math.sin(Date.now()*0.006);

  renderer.render(scene,camera);
}
animate();

onresize=()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
};

/* AUDIO START */
overlay.onclick=()=>{
  music.play();
  overlay.style.display="none";
};
</script>
